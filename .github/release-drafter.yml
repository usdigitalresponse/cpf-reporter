# yaml-language-server: $schema=https://raw.githubusercontent.com/release-drafter/release-drafter/master/schema.json
name-template: 'v$RESOLVED_VERSION'
tag-template: 'release/$RESOLVED_VERSION'
tag-prefix: 'release/'
version-template: '2023.$MINOR'
version-resolver:
  default: minor
prerelease: true
categories:
  - title: üöÄ New features and enhancements
    collapse-after: 10
    labels:
      - enhancement
  - title: üêõ Bug fixes
    collapse-after: 10
    labels:
      - bug
  - title: üìñ Documentation improvements
    collapse-after: 10
    labels:
      - documentation
  - title: üîß Dependency updates
    collapse-after: 3
    labels:
      - dependencies
  - title: Other changes
    labels:
      - '*'
category-template: '### $TITLE'
exclude-labels:
  - skip-changelog
exclude-contributors:
  - dependabot
  - 'dependabot[bot]'
  - step-security-bot
autolabeler:
  - label: javascript
    files:
      - '**/*.js'
      - '**/*.ts'
      - '**/package.json'
      - 'api/**'
      - 'web/**'
      - '**/yarn.lock'
      - '**/.npmrc'
      - '**/.nvmrc'
      - '**/.nycrc'
      - '**/eslintrc.js'
      - '**/.browserslistrc'
  - label: python
    files:
      - 'python/**'
  - label: database
    files:
      - 'api/db/**'
  - label: terraform
    files:
      - 'terraform/**'
  - label: infra
    files:
      - 'terraform/**'
      - 'Dockerfile'
      - '**/docker-compose.yml'
      - '**/docker-compose.yaml'
      - '**/docker-compose.*.yml'
      - '**/docker-compose.*.yaml'
      - 'localstack/**'
  - label: dependencies
    files:
      - '**/yarn.lock'
      - '**/.terraform.lock.hcl'
      - '**/poetry.lock'
    branch:
      - '/^dependabot\/.+$/i'
  - label: documentation
    files:
      - README
      - '**/doc/**'
      - '**/docs/**'
      - '**/*.md'
      - .adr-dir
    branch:
      - '/^docs?\/.+$/'
  - label: bug
    branch:
      - '/^fix\/.+$/i'
      - '/^bug\/.+$/i'
    title:
      - '/\bfix(es)?\b/i'
      - '/\bbug\b/i'
      - '/\brevert(s)?\b/i'
  - label: enhancement
    branch:
      - '/^feat(ures?)?\/.+$/i'
      - '/^enhance(s|ments?)?\/.+$/i'
    title:
      - '/\b(?<!^chores?\b.*)feat(ures?)?\b/i'
      - '/\b(?<!^chores?\b.*)enhance(s|ment)?\b/i'
  - label: github
    files:
      - '.github/**'
      - '**/.gitignore'
      - '**/.gitattributes'
      - '**/CODEOWNERS'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'
no-contributors-template: >-
  '*All changes in this release were crafted by robots (and reviewed by humans).*'
template: |
  ## üìö Summary

  The releaser should provide a high-level summary here (or remove this section).

  ## üõ†Ô∏è Changes

  $CHANGES

  ## ü§ù Contributors

  We would like to thank the following people who made this release possible:

  $CONTRIBUTORS

  ## Deployment History
